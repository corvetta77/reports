<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs & Dashboards</title>

    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/js/googleCharts.js}" defer></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body>

<div class="tabs">
    <button class="tablink active" onclick="openTab(event, 'Tab1')">Google Charts</button>
    <button class="tablink" onclick="openTab(event, 'Tab2')">Tab 2</button>
    <button class="tablink" onclick="openTab(event, 'Tab3')">Tab 3</button>
</div>

<div id="Tab1" class="tab-content active">
    <h2>Google Charts</h2>
    <div class="grid">
        <div class="row">
            <div class="col">
                <p id="google_charts"></p>
            </div>
            <div class="col">
                <p id="google_charts1"></p>
            </div>
            <div class="col">
                <p id="google_charts2"></p>
            </div>
        </div>
        <div class="row" id="google_table">
        </div>
    </div>

</div>

<div id="Tab2" class="tab-content">
    <h2>Tab 2</h2>
    <p>Zawartość drugiego tab.</p>
</div>

<div id="Tab3" class="tab-content">
    <h2>Tab 3</h2>
    <p>Zawartość trzeciego tab.</p>
</div>

<script>
        function openTab(event, tabName) {
            var i, tabcontent, tablinks;

            //hide tabs
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }

            // remove class 'active'
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }

            //show current tab and mark it as active
            document.getElementById(tabName).style.display = "block";
            document.getElementById(tabName).classList.add("active");
            event.currentTarget.classList.add("active");
        }
    </script>

</body>
</html>
